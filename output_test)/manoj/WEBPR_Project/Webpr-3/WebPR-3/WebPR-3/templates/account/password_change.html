{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<form method="POST" action="./" 
      class="form-signin">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-lg btn-blue btn-block" 
          type="submit" 
          name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
