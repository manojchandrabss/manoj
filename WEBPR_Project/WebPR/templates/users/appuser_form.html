{% extends "base.html" %}
{% load crispy_forms_tags i18n %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <h1>{{ user.email }}</h1>
    <form method="post" 
          action="{% url 'users:profile' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="control-group">
        <div class="controls">
          <button type="submit" 
                  class="btn btn-primary">{% trans "Update profile" %}</button>
          <a class="button secondaryAction" 
             href="{% url 'account_change_password' %}">{% trans "Change password" %}</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
