{% extends "account/base.html" %}

{% load i18n crispy_forms_tags static %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<form method="POST" 
      action="./" 
      class="form-signin">
  <div class="logo">
      <img src="{% static 'img/logo-login.png' %}" alt="Logo">
  </div>
  <div class="form-group sm">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-lg btn-blue btn-block" 
            type="submit">{% trans "Set Password" %}</button>
  </div>
</form>
{% endblock %}
